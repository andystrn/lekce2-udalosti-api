<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body onkeydown="stiskKlavesy(event)">
	<p id="text" onmouseover="poNajetiMysi()">V elipse spí lev</p>
	<button onclick="zmenaBarvy()">Červený po kliknutí</button>
	<button onclick="zvetsVelikost()">Větší po kliknutí</button>
	<h1 onclick="zmenStyl()">Změna tříd, události</h1>

	<div  onmouseover="priNajetiNaCtverec()" class="zluty"></div>

	<div onmouseover="priNajetiNaCtverec()" class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>

	<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>


	<h2>Audio ovladač</h2>
	<button onclick="startAudio()">Přehraj</button>
	<button onclick="pauseAudio()">Pauzni</button>
	<button onclick="volumeDown()">Ztišit</button>
	<button onclick="volumeMiddle()">Hlasitost tak akorát</button>
	<button onclick="volumeMax()">Hlasitost na maximum</button>
	<button onclick="naZacatek()">Nastav na začátek</button>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
